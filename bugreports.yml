    Нет фильтрации по хештегам
  environment: |
    Mozilla Firefox 122.0.1 (64-разрядный), 
    Ubuntu 22.04.1 LTS - 64бит
  steps-to-reproduce: |
    1. Открываем карточку любого товара
    2. Переходим по ссылке хеш-тега товара
