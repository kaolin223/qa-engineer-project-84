---
- summary: |
    Проверка добавления товара в корзину
  requirement: |
    При добавлении товара в корзину этот товар должен появится в коризне
  prerequisites: |
    Открыта страница магазина
  test-data: |
    Тестовые данные
    Логин = user Пароль = password
  steps:
    - выбираем товар
    - переходим в корзину
    - смотриим этот ли товар мы добавили в корзину
  expected-result: |
    Товар успешно добавлен в коризну

- summary: |
  Удаление товара из корзины
  requirement: |
    Товар должен удалиться из корзины 
  prerequisites:
    Открыта страница корзины
  test-data: |
    Логин = user Пароль = password
  steps:
    - Нажимаем кнопку "Удалить"
    - Товар удаляется из корзины
  expected-result: |
    Успешное удаление товара из корзины

- summary: |
  Проверка кнопки "Очистить корзину"
  requirement: |
  Весь добавленный товар в корзине должен удалиться 
  prerequisites:
    Открыта страница корзины
  test-data: |
    Логин = user Пароль = password
  steps:
    - Нажимаем кнопку "Очистить корзину"
    - Весь товар удаляется из корзины
  expected-result: |
    Успешное удаление товара из корзины

- summary: |
  Смена языка на сайте
  requirement: |
  Сайт должен поменять язык на выбранный
  prerequisites:
    Открыта страница магазина
  test-data: |
    Логин = user Пароль = password
  steps:
    - Нажимаем кнопку "Язык"
    - В выпадающем меню выбираем "English"
    - Нажимаем кнопку "Language"
    - в выпадающем меню выбираем "Russian"
  expected-result: |
    Успешное изменение языка на сайте

- summary: |
  Проверка кнопок переключения категорий
  requirement: |
  Кнопки "Следующая" и "Предыдущая" должны переключать категории
  prerequisites:
    Открыта страница магазина. категория "Smartphones"
  test-data: |
    Логин = user Пароль = password
  steps:
    - Нажимаем кнопку Следующая
    - Выводится категория "furniture"
    - Нажимаем кнопку "Предыдущая"
    - Выводится категория "smartphones"
  expected-result: |
    Успешное переключение категорий

- summary: |
  Проверка кнопки "Продолжить покупки"
  requirement: |
  Кнопка "Продолжить покупки" в корзине должна переносить в магазин
  prerequisites:
    Открыта корзина
  test-data: |
    Логин = user Пароль = password
  steps:
    - Нажимаем кнопку "Продолжить покупки
    - Выводится страница магазина
  expected-result: |
    Успешное переключение на магазин

- summary: |
    Проверка входа пользователя с несуществующими логином и паролем
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница логина
  test-data: |
    Тестовые данные
    Логин = user123 Пароль = password123
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку "Войти"
  expected-result: |
    Сообщение об ошибке "Неверный логин или пароль"
    
